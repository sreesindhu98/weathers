<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container mt-3 text-center">
   
  
    <div class="row ">
        <div class= "col-12 mt-2 " >
           <input type="text" id="weather"  placeholder="Search city">
            <button class="btn btn-success " onclick="fetchWeather()">Search</button></div> </div>
      <div class="row ">
       
        <div class="col-12 " id="result"></div>
       
      </div>
   
   </div>
</body>
<script>
    function fetchWeather(){
        let placename=weather.value;
        let appid='6fa99e1f96f024f79970c5a3532b2ac6';
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${placename}&units=metric&appid=${appid}`).
        then(res=>res.json()).
        then(data=>populateValues(data))
    

    }
    function populateValues(data){
 let htmldata=``;
 //city name
let cityname=data.name;
let temp=data.main.temp;
let windspeed=data.wind.speed;
let weathertype=data.weather[0].description;
let longitude=data.coord.lon
let latitude=data.coord.lat
let icon=data.weather[0].icon;
 //temp
 //wind speed
 //weather type
 //latitude
 //longitude
 htmldata=`
        <div class="card mt-2  " style="width: 100%;">
  <div class="bg-primary"><img src="https://openweathermap.org/img/wn/${icon}.png"></div>
  <div class="card-body">
    <h4 class="card-title"><strong>CITY: ${cityname}</strong></h4>
   
  </div>
  <ul class="list-group list-group-flush">
     <li class="list-group-item"><strong>LONGITUDE : </strong>${longitude}</li>
     <li class="list-group-item"><strong>LATITUDE :</strong> ${latitude}</li>
    <li class="list-group-item"><strong>TEMPERATURE : </strong>${temp}</li>
    <li class="list-group-item"><strong>WIND SPEED: </strong>${windspeed}</li>
    <li class="list-group-item"><strong>WEATHER TYPE : </strong>${weathertype}</li>
   
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
        `
        document.querySelector("#result").innerHTML=htmldata;
    }
</script>
</html>
